<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walcom Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to
        <span class="font-semibold text-purple-600">Walcom Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-purple-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl font-semibold mb-4">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="block border-2 border-purple-300 rounded-md w-3/4 p-2 mb-2"
            type="text"
            placeholder="Your Email"
          />
          <input
            id="user-password"
            class="block border-2 border-purple-300 rounded-md w-3/4 p-2 mb-2"
            type="password"
            placeholder="password"
            name=""
            id=""
          />
          <button
            id="login-submit"
            class="bg-purple-600 text-white p-2 rounded-md font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
