<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Good Morning,
        <span class="font-semibold text-purple-600">John</span>
      </h1>
    </header>
    <main class="w-3/5 mx-auto">
      <section>
        <div class="grid grid-cols-3 gap-4 mt-10 text-white">
          <div class="bg-blue-500 p-8 rounded">
            <h3 class="text-2xl font-bold">Deposit</h3>
            <h4 class="text-3xl">$<span id="total-deposit">00</span></h4>
          </div>
          <div class="bg-red-500 p-8 rounded">
            <h3 class="text-2xl font-bold">Withdrawn</h3>
            <h4 class="text-3xl">$<span id="total-withdrawn">000</span></h4>
          </div>
          <div class="bg-green-600 p-8 rounded">
            <h3 class="text-2xl font-bold">Balance</h3>
            <h4 class="text-3xl">$<span id="balance-total">000</span></h4>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-blue-100 p-8 rounded">
            <h2 class="text-2xl mb-2 font-semibold">Deposit Amount</h2>
            <input
              id="deposit-amount"
              class="block border-2 border-blue-300 rounded-md w-3/4 p-2 mb-2"
              type="text"
              placeholder="$$"
            />
            <button
              id="deposit-button"
              class="bg-blue-500 text-white p-2 rounded-md font-medium"
            >
              Deposit
            </button>
          </div>
          <div class="bg-red-100 p-8 rounded">
            <h2 class="text-2xl mb-2 font-semibold">Withdrawl Amount</h2>
            <input
              id="withdraw-amount"
              class="block border-2 border-red-300 rounded-md w-3/4 p-2 mb-2"
              type="text"
              placeholder="$$"
            />
            <button
              id="withdraw-button"
              class="bg-red-500 text-white p-2 rounded-md font-medium"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/script2.js"></script>
  </body>
</html>
